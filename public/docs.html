<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Docs - My Pastebin</title>
        <!-- Use root-relative paths -->
        <link rel="stylesheet" href="/style.css" />
        <script
            defer
            src="https://code.jquery.com/jquery-3.6.0.min.js"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
        ></script>
        <script defer src="/run.js"></script>
    </head>
    <body>
        <select class="palette-dropdown" id="palette-selector">
            <option value="DarkSky">Dark Sky</option>
            <option value="DeepOcean">Deep Ocean</option>
        </select>

        <h1>Documentation</h1>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li class="dropdown">
                    <a href="#">Sections ▼</a>
                    <ul class="dropdown-content" id="docs-menu"></ul>
                </li>
            </ul>
        </nav>

        <div id="docs-content" class="content-area">
            <p>Loading docs…</p>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                fetch("/api-docs.md")
                    .then((r) => {
                        if (!r.ok) throw new Error(r.statusText);
                        return r.text();
                    })
                    .then((md) => {
                        document.getElementById("docs-content").innerHTML =
                            marked.parse(md);
                        document
                            .querySelectorAll("#docs-content h2")
                            .forEach((h2) => {
                                const slug = h2.textContent
                                    .trim()
                                    .toLowerCase()
                                    .replace(/\s+/g, "-");
                                h2.id = slug;
                                const a = document.createElement("a");
                                a.href = `#${slug}`;
                                a.textContent = h2.textContent;
                                const li = document.createElement("li");
                                li.appendChild(a);
                                document
                                    .getElementById("docs-menu")
                                    .appendChild(li);
                            });
                    })
                    .catch((e) => {
                        console.error(e);
                        document.getElementById("docs-content").innerHTML =
                            `<p style="color:red;">Error: ${e.message}</p>`;
                    });
            });
        </script>
    </body>
</html>
