<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Docs - My Pastebin</title>
        <link rel="stylesheet" href="./style.css" />
        <script
            defer
            src="https://code.jquery.com/jquery-3.6.0.min.js"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
        ></script>
        <script defer src="./run.js"></script>
    </head>
    <body>
        <!-- Theme selector -->
        <select class="palette-dropdown" id="palette-selector">
            <option value="DarkSky">Dark Sky</option>
            <option value="DeepOcean">Deep Ocean</option>
        </select>

        <h1>Documentation</h1>

        <!-- Navigation/Menu for Docs -->
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#">Sections ▼</a>
                    <ul class="dropdown-content" id="docs-menu"></ul>
                </li>
            </ul>
        </nav>

        <!-- Container for rendered Markdown -->
        <div id="docs-content" class="content-area">
            <p>Loading documentation…</p>
        </div>

        <!-- Script: fetch & render Markdown, build menu -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch("api-docs.md")
                    .then((res) => {
                        if (!res.ok)
                            throw new Error(res.status + " " + res.statusText);
                        return res.text();
                    })
                    .then((md) => {
                        const htmlContent = marked.parse(md);
                        const container =
                            document.getElementById("docs-content");
                        container.innerHTML = htmlContent;
                        document
                            .querySelectorAll("#docs-content h2")
                            .forEach((elem) => {
                                const text = elem.textContent.trim();
                                const slug = text
                                    .toLowerCase()
                                    .replace(/\s+/g, "-");
                                elem.id = slug;
                                const li = document.createElement("li");
                                const a = document.createElement("a");
                                a.href = `#${slug}`;
                                a.textContent = text;
                                li.appendChild(a);
                                document
                                    .getElementById("docs-menu")
                                    .appendChild(li);
                            });
                    })
                    .catch((err) => {
                        console.error("Failed to load docs:", err);
                        const container =
                            document.getElementById("docs-content");
                        container.innerHTML = `<p style="color: red;">Error loading docs: ${err.message}</p>`;
                    });
            });
        </script>
    </body>
</html>
