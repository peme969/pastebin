<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Documentation</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: var(--dynamic-bg);
      color: var(--dynamic-text);
      margin: 0;
      padding: 2rem;
    }
    #docs {
      max-width: 800px;
      margin: auto;
    }
    pre {
      background: var(--dynamic-bg);
      color: var(--dynamic-text);
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      border: 1px solid var(--dynamic-text);
    }
    code {
      background: var(--dynamic-bg);
      color: var(--dynamic-text);
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      font-family: 'JetBrains Mono', monospace;
    }
    h1, h2, h3 {
      color: var(--dynamic-text);
      margin-top: 1.5rem;
    }
    a {
      color: var(--dynamic-text);
      text-decoration: underline;
    }
     h1 {
   color: var(--dynamic-text);
   margin-top: 1.5rem;
   text-align: center;
 }
  </style>
</head>
<body>
  <h1>Pastebin API Documentation</h1>
  <div id="docs"></div>
  <script>
    fetch('/api/docs')
      .then(res => res.text())
      .then(md => {
        document.getElementById('docs').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('docs').innerText = 'Failed to load documentation.';
        console.error(err);
      });
  </script>
</body>
</html>
